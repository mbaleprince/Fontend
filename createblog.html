<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WestNile | Create blog</title>
    <link rel="icon" href="Assets/icons/YouTube.png" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <!-- Css-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"/>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="Assets/css/general.css"/>
    <link rel="stylesheet" href="Assets/css/header.css"/>
    <link rel="stylesheet" href="Assets/css/video.css"/>
    <link rel="stylesheet" href="Assets/css/sidebar.css">
    <link rel="stylesheet" href="Assets/css/tooltip.css">
    <link rel="stylesheet" href="Assets/css/responsive.css">
    <link rel="stylesheet" href="Assets/css/footer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!-- Js-->
    <script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
</head>


<body>
<!-- header -->
<nav class="header container-fluid nav">
    <div class="left-section">

        <a href="#"><img src="Assets/icons/list.svg" alt="" id="liveAlertBtn" class="hamburger-menu"/></a>

        <!-- Logo here-->
        <h2 class="mt-3 logo ms-2 fw-bolder video-title">WESTNILE</h2>
    </div>
</nav>

<main>
    <!-- sidebar -->
    <section class="sidebar">
        <div class="sidebar-link">
            <img src="Assets/icons/plus-lg.svg" alt="">
            <div>Create</div>
        </div>

        <div class="sidebar-link">
            <img src="Assets/icons/film.svg" alt="">
            <div>Video</div>
        </div>

        <div class="sidebar-link">
            <img src="Assets/icons/music-note-beamed.svg" alt="">
            <div>Audio</div>
        </div>

        <div class="sidebar-link">
            <img src="Assets/icons/newspaper.svg" alt="">
            <div>Blog</div>
        </div>

        <div class="sidebar-link">
            <img src="Assets/icons/search.svg" alt="">
            <div>Search</div>
        </div>
        
        <div class="sidebar-link" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="Assets/icons/three-dots.svg" alt="">
            <div>More</div>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item">Control panel</a></li>
                <li><a class="dropdown-item">Account settings</a></li>
                <li><a class="dropdown-item">Login or create account</a></li>
                <li><a class="dropdown-item">Help</a></li>
            </ul>
        </div>
    </section>

    <!--Menu-->
    <section>
        <div id="liveAlertPlaceholder"></div>
        <script src="Assets/js/menu.js"></script>
    </section>
    <!-- End of menu-->

    <!-- Create video -->
    <section>
        <div class="container d-flex flex-column">
            <div class="row">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="text-center">
                            <h1 class="fw-bolder">Create blog</h1>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-3">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">Title</label>
                                            <input class="form-control form-control-lg rounded-pill video-author" type="text" name="name" placeholder="Enter blog title" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Estimated reading time</label>
                                            <input class="form-control form-control-lg rounded-pill video-author" type="number" name="name" placeholder="Enter estimated reading time" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Tag</label>
                                            <input class="form-control form-control-lg rounded-pill video-author" list="datalistOptions" id="exampleDataList" placeholder="Type to search">
                                            <datalist id="datalistOptions">
                                                <option value="San Francisco">
                                                <option value="New York">
                                                <option value="Seattle">
                                                <option value="Los Angeles">
                                                <option value="Chicago">
                                            </datalist>
                                        </div>
                                        <div class="mb-3">
                                            <label for="formFile" class="form-label">Upload cover art</label>
                                            <input class="form-control form-control-lg rounded-pill video-author" type="file" id="formFile">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formFile" class="form-label">Upload any other files</label>
                                            <input class="form-control form-control-lg rounded-pill video-author" type="file" id="formFile">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Write content</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        </div>
                                        <div class="d-grid gap-2 mt-3">
                                            <a href="" class="btn btn-danger rounded-pill video-title">Preview</a>
                                            <a href="" class="btn btn-primary rounded-pill video-title">Help</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End of create video-->
    
</main>

<footer class="footer">
    <hr>
    <div class="footer-intro">
        <p class="text-dark">&copy; 2024 WestNile Media, all rights reserved</p>
    </div>
</footer>
</body>
</html>
